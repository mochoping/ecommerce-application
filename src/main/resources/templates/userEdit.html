<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="/favicon.ico">
</head>
<body>
<h1>유저 수정하기</h1>
<form>
    <label>유저 이름 :</label>
    <span id="username"></span>
    <!--
    <p id="lastname"></p>
    <p id="firstname"></p>
-->
    <label for="email">이메일 : </label>
    <input id="email" type="email">

    <label for="phone">핸드폰 번호 : </label>
    <input id="phone" type="number">

    <label for="city">사는 곳 : </label>
    <input id="city" type="text">

    <label for="street">도로명 주소 : </label>
    <input id="street" type="text">

    <label for="streetNumber">도로 번호 : </label>
    <input id="streetNumber" type="text">

    <label for="zipcode">우편번호 : </label>
    <input id="zipcode" type="text">

    <button id="editBtn" type="button">수정하기</button>
</form>
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    $.ajax({
        url: `/api/user/${id}`,
        method: "GET",
        success: function (data) {
            /* p 태그는 text 형식으로 값 넣어줘야함*/
            $("#username").text(data.lastname + " "+ data.firstname);
           // $("#lastname").text(data.lastname);
           // $("#firstname").text(data.firstname);

            /* input 태그는 val 형식으로 값 넣어줘야함*/
            $("#email").val(data.email);
            $("#phone").val(data.phone);
            $("#city").val(data.city);
            $("#streetNumber").val(data.streetNumber);
            $("#zipcode").val(data.zipcode);

        },
        error:
            function (error) {
                alert(error)
            }

    })
    $("#editBtn").click(function (event){
        $.ajax$.ajax({
            url: `/api/user/${id}`,
            method: "PUT", //컨텐츠 타입 ,데이터 작성 필수
            contentType: "application/json", //글자형식만
            data: JSON.stringify({
                email: $("#email").val(),
                phone: $("#phone").val(),
                city: $("#city").val(),
                street: $("#street").val(),
                streetNumber: $("#streetNumber").val(),
                zipcode: $("#zipcode").val()
            }),
            success: function() {
                alert("정보수정이 완료되었습니다.");
            },
            error: function(error) {
                alert("정보수정에 실패했습니다.");
            }
        })
    });



</script>
</body>
</html>
