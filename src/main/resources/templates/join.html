<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>회원가입</title>
    <link href="/favicon.ico" rel="icon">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>회원가입</h1>
<form class="join-form" id="joinForm">
    <label for="email">이메일 : </label>
    <input id="email" name="email" type="email">

    <label for="username">아이디 : </label>
    <input id="username" name="username" type="text">

    <label for="password">비밀번호 : </label>
    <input id="password" name="password" type="password">

    <label for="firstname">퍼스트 네임(이름) : </label>
    <input id="firstname" name="firstname" type="text">

    <label for="lastname">라스트 네임(성) : </label>
    <input id="lastname" name="lastname" type="text">

    <label for="phone">전화번호 : </label>
    <input id="phone" name="phone" type="text">

    <label for="city">도시</label>
    <input id="city" name="city" type="text">

    <label for="street"> 도로 : </label>
    <input id="street" name="street" type="text">

    <label for="streetNumber">도로 번호 : </label>
    <input id="streetNumber" name="streetNumber" type="text">

    <label for="zipcode">우편번호 : </label>
    <input id="zipcode" name="zipcode" type="text">
    <button>회원가입</button>
</form>

<script>
    $("#joinForm").submit(function(event) {
        event.preventDefault();
        $.ajax({
            url: "/api/join",
            method: "POST",
            contentType: "application/json", // db에 글자 형식만 전송하겠다.
            // POST의 경우  contentType 과 data 가 추가됨
            // contentType : 글자형식만 DB에 전송해서 저장할 것인지, 미디어, 파일 등을 포함해서 전달할 것인지 미리 작성
            //      data   : DTO에 작성된 필드이름 : input id명칭에 해당하는 값(value())을 가져와서 전달
            //                  전달된 이름이 필드속성이름과 일치하다면 mapper에서 DB 로 insert
            data: JSON.stringify({
                email: $("#email").val(),
                username: $("#username").val(),
                password: $("#password").val(),
                firstname: $("#firstname").val(),
                lastname: $("#lastname").val(),
                phone: $("#phone").val(),
                city: $("#city").val(),
                street: $("#street").val(),
                streetNumber: $("#streetNumber").val(),
                zipcode: $("#zipcode").val()
            }),
            success: function() { // success에서 회원가입을 완료한 후 전달할게 없다면 data 작성 x
                alert("회원가입이 완료되었습니다.");
                window.location.href = "/"; //회원가입이 완료된 후 이동할 페이지 설정
            },
            error: function(error) {
                console.log(error);
                alert("회원가입을 할 수 없습니다.");
            }
        })
    });
</script>
</body>
</html>
